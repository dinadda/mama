<!DOCTYPE html>
<html>
<head>
<style>
.active{
	background-color:pink
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>

<script>
$(document).ready(function(){
	$( "ul.no-more-active li" ).each(function(index) {
		$(this).on("click", function(){
			var numItems = $('ul.no-more-active li.active').length > 2 ;
			$(this).addClass("active");
			if(numItems === true){
				alert("you select more than 3 list iteams");
				$(this).removeClass("active");
			}
		});
	});
});
</script>
<ul class="no-more-active">
	<li>option 0</li>
	<li>option 1</li>
	<li>option 2</li>
	<li>option 3</li>
	<li>option 4</li>
	<li>option 5</li>
</ul>
</body>
</html>
