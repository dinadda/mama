	<style>
.image-preview-input {

    bottom: -24%;   
}

	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;

	cursor: pointer;
	opacity: 0;
	filter: alpha(opacity=0);
}

}

.profile-img {
width:100px;
border-radius: 100%;
height:100px;
border:1px solid #eee;
margin:20px; display: block; overflow: hidden;}

<script>
    $('#datepicker').datepicker({header:true, footer: true, modal: true });



var room = 1;
function add_fields() {
    room++;
    var objTo = document.getElementById('room_fileds')
    var divtest = document.createElement("div");
    divtest.innerHTML = '<div class="col-xs-12 form_panel"><div class="group"><input type="text" required><label>Email Id<span class="red_star">*</span></label></div></div><div class="col-xs-12 form_panel"><div class="group"><div class="label_select">Date of Birth<span class="red_star">*</span></div><input id="datepicker" required placeholder="Select" /></div></div>';
    
    objTo.appendChild(divtest)
};




function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function (e) {
      $('.profile-img').attr('src', e.target.result);
    }

    reader.readAsDataURL(input.files[0]);
  }
}

$("#inputFile").change(function () {
  readURL(this);
});


    	
</script>
