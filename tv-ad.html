		 $("input[type=checkbox]").on('change', function () {

			$("input[type=checkbox]").on('change', function () {
			  if($( ".number:checked" ).length > 2)

				$('#btn').prop('disabled', false);

				$('#btn').prop('disabled', true);
			  }  
			});
	  
		 });
		 		 $('.tab_list').click(function(e) {

			//txt change
			
			$(".txt_pick").eq(ind).show();

			//$(".body_bg").show();
			$(".player_select").addClass('active');

	//counter js

	var time = 10; /* how long the timer runs for */
	var initialOffset = '440';
	var i = 0
	var interval = setInterval(function() {
		$('.circle_animation').css('stroke-dashoffset', initialOffset-(i*(initialOffset/time)));
		$('.countdown-timer h2').text(i);
		if (i == time) {
			clearInterval(interval);
			$('.countdown-timer').addClass("active");
			$(".countdown-timer h2").addClass("active");
		}
		i++;  
	}, 1000);
